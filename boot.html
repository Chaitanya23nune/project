<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis Result</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bg-successful">
    <div class="row" style="background-color:whitesmoke;">
                <div style="width:100%; height:100%; margin-top:50 px">
                   <div class="card-header" style="text-align:center">
                        <h1>Twitter Sentiment Analysis Result</h1>
                   </div>
    <br><br>
    <div class="container">

            <div class="row">
                <div class="col-sm-12">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                                <h2>Sentiment Analysis Summary:</h2>
                                <p>{{ positive_percentage }}</p> 
                                 <p>{{ negative_percentage }}</p> 
                                <!-- <p>{{ twit1 }}</p> -->
                            </div>
                        </div>
                    
                </div>
            </div>	
            <div class="row">
                <div class="col-sm-6">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                                <h2>Word Cloud:</h2>
                                <img src="data:image/png;base64,{{ img_base64 }}" alt="Word Cloud">
                            </div>
                        </div>

                </div>
                <div class="col-sm-6">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                                <h2>Positive vs. Negative Comments:</h2>
                                <img src="data:image/png;base64,{{ img_base64plot }}" alt="Positive vs. Negative Comments">
                            </div>
                        </div>
                </div>
                <form action="/" method="get">
                    <button type="submit">Home</button>
                </form>
            </div> 
    </div>     

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
